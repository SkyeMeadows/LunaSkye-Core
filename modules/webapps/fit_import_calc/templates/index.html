<!DOCTYPE html>
<html>
<head>
    <title>Fitting Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        .section {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Fitting Parser</h1>

    <form method="post">
        <textarea name="fitting" placeholder="Paste your fitting here..."></textarea><br>
        <button type="submit">Parse</button>
    </form>

    {% if parsed %}
    <h2>Parsed Fitting</h2>
    {% for section, items in parsed.items() %}
    <div class="section">
        <h3>{{ section|capitalize }}</h3>
        <table>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Item ID</th>
            </tr>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.qty }}</td>
                <td>{{ item.id }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% endfor %}
    {% endif %}
</body>
</html>
