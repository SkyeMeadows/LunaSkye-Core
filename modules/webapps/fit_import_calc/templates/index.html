<!DOCTYPE html>
<html>
<head>
    <title>Fitting Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        .section {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 6px 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Fitting Parser</h1>

    <form id="fit-form">
        <textarea name="fitting" rows="15"></textarea>
        <button type="submit">Calculate</button>
    </form>

    <div id="progress-container" style="display:none;">
        <progress id="progress-bar" value="0" max="100"></progress>
        <div id="status-text"></div>
    </div>

    <div id="results"></div>

    {% if parsed %}
    <h2>Parsed Fitting</h2>
    {% for section, items in parsed.items() %}
    {% endfor %}
    {% endif %}
</body>
</html>

<script>
const form = document.getElementById("fit-form");
const progressContainer = document.getElementById("progress-container");
const progressBar = document.getElementById("progress-bar");
const statusText = document.getElementById("status-text");
const resultsDiv = document.getElementById("results");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Reset UI
    progressContainer.style.display = "block";
    progressBar.value = 0;
    statusText.textContent = "Starting...";
    resultsDiv.innerHTML = "";

    const formData = new FormData(form);

    const response = await fetch("/stream", {
        method: "POST",
        body: formData
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    let buffer = "";

    while (true) {
        const { value, done } = await reader.read();
        buffer += decoder.decode(value || new Uint8Array(), { stream: !done });
        const lines = buffer.split("\n");
        buffer = lines.pop();

        for (const line of lines) {
            if (!line.trim()) continue;
            const msg = JSON.parse(line);

            if (msg.type === "progress") {
                progressBar.value = (msg.current / msg.total) * 100;
                statusText.textContent = `Processing ${msg.current} / ${msg.total}: ${msg.item}`;
            }

            else if (msg.type === "done") {
                progressBar.value = 100;
                statusText.textContent = "Done!";
                renderResults(msg.parsed);
            }

            else if (msg.type === "error") {
                statusText.textContent = `Error: ${msg.message}`;
                console.error(msg.message);
            }
        }

        // Flush the last buffered line if stream is done
        if (done && buffer.trim()) {
            const msg = JSON.parse(buffer);
            if (msg.type === "done") {
                progressBar.value = 100;
                statusText.textContent = "Done!";
                renderResults(msg.parsed);
            }
            else if (msg.type === "error") {
                statusText.textContent = `Error: ${msg.message}`;
                console.error(msg.message);
            }
        }

        if (done) break;
    }
});
</script>

<script>
function renderResults(parsed) {
    console.log("renderResults called with", parsed);

    let html = "";

    for (const [section, items] of Object.entries(parsed)) {
        html += `<h3>${section}</h3><table>`;
        html += `
        <tr>
            <th>Name</th>
            <th>Qty</th>
            <th>Volume</th>
            <th>Jita Subtotal</th>
            <th>C-J6MT Subtotal</th>
            <th>Markup</th>
        </tr>
        `;

        for (const item of items) {
        html += `
            <tr>
            <td>${item.name}</td>
            <td>${item.qty.toLocaleString()}</td>
            <td>${item.volume.toLocaleString()}</td>
            <td>${Math.round(item.subtotal_jita).toLocaleString()}</td>
            <td>${Math.round(item.subtotal_gsf).toLocaleString()}</td>
            <td>${Math.round(item.markup).toLocaleString()}</td>
            </tr>
        `;
        }

        html += "</table>";
    }

    resultsDiv.innerHTML = html;
}
</script>
